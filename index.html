<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>

<body>
	<header class="header">
		<div class="wrapper">
			<div class="header__flex">
				<div class="header__logo">
					<img src="./img/logo.svg" alt="logo">
				</div>

				<nav class="header__nav">
					<ul class="header__list">
						<li class="header__item">
							<a href="#!" class="header__link">features</a>
						</li>
						<li class="header__item">
							<a href="#!" class="header__link">About</a>
						</li>
						<li class="header__item">
							<a href="#!" class="header__link">Pricing</a>
						</li>
						<li class="header__item">
							<a href="#!" class="header__link">Reviews</a>
						</li>
						<li class="header__item">
							<a href="#!" class="header__link">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>


	<main class="main">
		<section class="intro">
			<div class="wrapper">
				<div class="intro__content">
					<div class="intro-content__left">
						<div class="intro__logo2">
							<img src="./img/logo2.svg" alt="logo2">
						</div>
						<div class="intro__title">
							<h1 class="intro__title-style">MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES</h1>
						</div>
						<div class="intro__sub-title">
							<p class="intro__sub-title-style">Lorem ipsum dolor sit amet, consectetur adipiscing elit
							</p>
						</div>
						<button class="intro__button">
							Download
						</button>
					</div>
					<div class="intro-content__right-form">
						<form class="intro__form">
							<div class="intro__form-h4-box">
								<h4 class="intro-form__h4-style">Try Your <span>FREE</span> Trial Today</h4>
							</div>
							<input type="text" placeholder="Name" class="intro__form-input">
							<input type="text" placeholder="Email" class="intro__form-input">
							<input type="text" placeholder="Password" class="intro__form-input">
							<button class="intro__form-bottun">Get Started</button>
						</form>
					</div>
				</div>
			</div>

		</section>


		<section class="contact">
			<div class="wrapper">
				<div class="contact__content">
					<div class="contact__text-h2">
						<h2 class="contact__text-h2-style">contact us</h2>
					</div>
					<div class="contact__text-h5">
						<h5 class="contact__text-h5-style">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h5>
					</div>

					<form class="contact__form">
						<div class="contact__form-inputs">
							<div>
								<input type="text" placeholder="Name" class="contact__form-item">
							</div>
							<div>
								<input type="text" placeholder="Email" class="contact__form-item">
							</div>
							<div>
								<input type="text" placeholder="Password" class="contact__form-item">
							</div>
						</div>
						<div class="contact__form-textarea">
							<textarea name="" id="" cols="30" rows="10" placeholder="Message"
								class="form__textarea-item"></textarea>
						</div>
					</form>

					<div class="contact__button-box">
						<button class="contact__button">Send Message</button>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
